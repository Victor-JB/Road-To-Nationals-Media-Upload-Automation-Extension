<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Road to Nationals Uploader</title>

  <link rel="stylesheet" href="popup.css">
  <script type="module" defer src="popup.js"></script>
</head>
<body>
  <div id="popupContainer">
    <header>
      <img src="../icons/logo.png" alt="Extension Logo" class="headerLogo" />
      <h1 class="extensionTitle">Road to Nationals Uploader</h1>
    </header>

    <div class="instructions">
      <p>Select a folder below to show the videos, then click "Upload to YouTube."</p>
      <!-- The "Refresh Folders" button will re-fetch folders from Drive -->
      <button id="refreshFolders">Refresh Folders</button>
      <!-- The search bar for filtering the folder list -->
      <input
        type="text"
        id="folderSearch"
        placeholder="Filter folders..."
        class="folderSearchInput"
      />
    </div>

    <div id="resizablePanel">
      <div class="foldersContainer" id="foldersSection">
        <ul id="folderList" class="folderGrid"></ul>
      </div>
    
      <div id="divider">
        <div class="divider-grip">
          <span></span><span></span><span></span><span></span>
        </div>
      </div>
    
      <div class="videosContainer" id="videosSection">
        <!-- Move this above the video list -->
        <div class="massUploadContainer" id="massUploadContainer">
          <input
            id="playlistNameInput"
            type="text"
            placeholder="Playlist name..."
            style="margin-top: 8px;"
          />
          <button
            id="uploadAllButton"
            style="margin-left: 8px;"
          >
            Mass Upload to Playlist
          </button>
        </div>
        
        <div id="uploadStatus" class="upload-status" style="display: none;">
          <span id="uploadMessage">Uploading...</span>
          <progress id="uploadProgress" value="0" max="100" style="width: 100%; display: none;"></progress>
          <button id="copyButton" style="display: none;">Copy All</button>
          <div id="collapsibleBox" class="collapsible-box" style="display: none;"></div>
        </div>

        <ul id="videoList" class="videoList"></ul>
      </div>
      
    </div>
    
  </div>
</body>
</html>
