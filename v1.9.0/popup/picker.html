<!DOCTYPE html>
<html>
	<head>
		<title>Google Drive Picker</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				font-family: Roboto, sans-serif;
			}
			.loading {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				font-size: 14px;
				color: #666;
			}
			#picker {

				height: 100vh;
				border: none;

	<body>
		<div id="loading" class="loading">Loading Drive Picker...</div>
		<script type="module" defer src="picker.js"></script>

</html>
